<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente BD E-commerce</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-left">
        <div class="avatar">
          <i class="fas fa-sparkles"></i>
        </div>
        <div class="header-info">
          <h3>Agente BD</h3>
          <span class="status">En línea</span>
        </div>
      </div>
      <div class="header-right">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>Activo</span>
        </div>
      </div>
    </div>

    <div id="chat" class="chat-messages">
      <div class="message ai-message">
        <div class="message-avatar">
          <i class="fas fa-sparkles"></i>
        </div>
        <div class="message-bubble">
          ¡Hola! Soy tu asistente de IA para el e-commerce. ¿En qué puedo ayudarte hoy?
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-container">
      <form id="chat-form" class="chat-form">
        <div class="input-wrapper">
          <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off" required>
          <button type="submit" class="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div class="input-hint">
          Presiona Enter para enviar, Shift + Enter para nueva línea
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
